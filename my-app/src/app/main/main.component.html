<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <app-header>
      <ng-template> Here is text for template</ng-template>
      <h2>Video course {{ clicks }}</h2>
    </app-header >
    <div class="container">
      <p #pRef [ngStyle]="{ 'background-color': 'white' }">Some hiddenText</p>

    ></app-video-list>
    <app-footer></app-footer>
  </body>
</html>
